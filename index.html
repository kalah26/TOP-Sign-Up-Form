<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="img-container">
        <div class="logo-container">
            <img src="img/odin-lined.png" alt="odin-logo">
            <span>odin</span>
        </div>
    </div>
    <div class="form-container">
        <p class="form-description">
            This is not a real online service! You know you need something like this in your life to help you realize  your
            deepest dreams. <br> Sign-Up <em>now</em> to get started. <br><br> You <em>know</em> you want to.
        </p>
        <form action="" method="">
            <div class="registration">
                <h2>Lets do this!</h2>
                <div class="form">
                    <div>
                        <label for="firstName">
                            <span>first name:</span>
                            <input type="text" id="firstName" name="firstName">
                        </label>
                    </div>
                    <div>
                        <label for="lastName">
                            <span>last name:</span>
                            <input type="text" id="lastName" name="lastName">
                        </label>
                    </div>
                    <div>
                        <label for="email">
                            <span>Email:</span>
                            <input type="email" id="email" name="email" required>
                        </label>
                    </div>
                    <div>
                        <label for="phoneNumber">
                            <span>phone number:</span>
                            <input type="password" id="phoneNumber" name="phoneNumber">
                        </label>
                    </div>
                    <div>
                        <label for="pwd">
                            <span>password:</span>
                            <input type="password" id="pwd" name="pwd" required>
                        </label>
                    </div>
                    <div>
                        <label for="pwdConfirm">
                            <span>confirm password:</span>
                            <input type="password" id="pwdConfirm" name="pwdConfirm" required>
                        </label>
                    </div>
                </div>
            </div>
            <div class="button"><button>Create Account</button></div>
        </form>
        <span>Already have an account ? <a href="">Log in</a></span>
    </div>
</body>
</html>
