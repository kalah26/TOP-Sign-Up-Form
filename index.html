<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="img-container">
        <div class="logo-container">
            <img src="img/odin-lined.png" alt="odin-logo">
            <span>odin</span>
        </div>
    </div>
    <div class="form-container">
        <p class="form-description">
            This is not a real online service! You know you need something like this in your life to help you realize  your
            deepest dreams. <br> Sign-Up <em>now</em> to get started. <br><br> You <em>know</em> you want to.
        </p>
        <form action="" method="">
            <div class="registration">
                <h2>Lets do this!</h2>
                <div class="form">
                    <div class="section">
                        <div class="sub-section">
                            <label for="firstName">first name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Jane/John">
                        </div>
                        <div class="sub-section">
                            <label for="lastName">last name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Doe">
                        </div>
                    </div>
                    <div class="section">
                        <div class="sub-section">
                            <label for="email">Email<span class="required">*</span></label>
                            <input type="email" id="email" name="email" required placeholder="example@email.com" value="" pattern="^(http|https|ftp):[\/]{2}([a-zA-Z0-9\-\.]+\.[a-zA-Z]{2,4})(:[0-9]+)?\/?([a-zA-Z0-9\-\._\?\,\'\/\\\+&amp;%\$#\=~]*)">
                        </div>
                        <div class="sub-section">
                            <label for="phoneNumber">phone number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+123 456 78 90">
                        </div>
                    </div>
                    <div class="section">
                        <div class="sub-section">
                            <label for="pwd">password<span class="required">*</span></label>
                            <input type="password" id="pwd" name="pwd" required placeholder="********" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$">
                        </div>
                        <div class="sub-section">
                            <label for="pwdConfirm">confirm password<span class="required">*</span></label>
                            <input type="password" id="pwdConfirm" name="pwdConfirm" required placeholder="********" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,12}$">
                        </div>
                    </div>
                </div>
            </div>
            <button class="button" type="submit">Create Account</button>
        </form>
        <span class="login-link">Already have an account ? <a href="" class="link">Log in</a></span>
    </div>
</body>
</html>
